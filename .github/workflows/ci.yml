name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: macos-latest

    env:
      HOMEBREW_NO_AUTO_UPDATE: "1"

    steps:
      - name: Install prerequisites
        run: brew install crystal ameba

      - name: Checkout
        uses: actions/checkout@v2

      - name: Lint
        run: ameba

      - name: Install dependencies
        run: shards install

      - name: Run tests
        run: crystal spec
